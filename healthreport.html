<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="healthreport.css">
</head>

<body>
    <div class="navbar">
        <div class="icon">
            <a href="./index.html"> <img src="./images/logo1.png" class="logo" alt="" width="230" height="75"></a>
        </div>

        <div class="menu">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./food.html">FOOD</a></li>
                <li><a href="diet.html">DIET</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
                <li><a href="community.html">COMMUNITY</a></li>
            </ul>
        </div>
    </div>

    <div id="loginContainer" class="container">
        <h1>Nurse Login</h1>
        <input type="password" id="nursePassword" placeholder="Enter password">
        <button onclick="checkAccess()">Login</button>
    </div>
    
    <div id="reportContainer" class="container" style="display: none;">
        <h1>Patient Health Report</h1>
    
        <div class="health-form">
            <h2>Enter Patient Data</h2>
            <input type="text" id="patientName" placeholder="Patient Name">
            <input type="number" id="patientAge" placeholder="Patient Age">
            <textarea id="healthCondition" placeholder="Health Condition"></textarea>
            <input type="text" id="bloodPressure" placeholder="Blood Pressure">
            <input type="text" id="sugarLevel" placeholder="Sugar Level">
            <textarea id="dnaReport" placeholder="DNA Report"></textarea>
            <textarea id="gutMicrobiomes" placeholder="Gut Microbiomes"></textarea>
            <input type="text" id="hemoglobinLevel" placeholder="Hemoglobin Level">
            <button onclick="addPatientData()">Submit</button>
        </div>
    
        <div class="recipe-suggestions" id="recipeSuggestions">
            <h2>Suggested Recipes</h2>
            <!-- Recipes will be added here dynamically -->
        </div>
    </div>
    
    <script src="healthreport.js"></script>
    
</body>

</html>
